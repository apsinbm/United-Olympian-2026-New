<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympians United 2026 | Nordic Ice Theme</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                deep: '#2C3E50', // Slate (Nordic Ice primary)
                light: '#34495E', // Storm grey
              },
              gold: {
                DEFAULT: '#F1C40F', // Bright Olympic gold
                hover: '#D4AC0D',
              },
              crimson: {
                DEFAULT: '#3498DB', // Clear blue (replace red)
                hover: '#2980B9',
              },
              light: {
                grey: '#ECF0F1', // Ice white
              },
              nordic: {
                slate: '#2C3E50',    // Primary slate
                storm: '#34495E',   // Storm grey
                ice: '#3498DB',     // Clear blue accent
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ECF0F1;
      }
      ::-webkit-scrollbar-thumb {
        background: #3498DB;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2980B9;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-navy-deep antialiased selection:bg-gold selection:text-navy-deep">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
