<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympians United 2026 | Nordic Waters Theme</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                deep: '#2C3E50', // Soft navy (refined, not harsh)
                light: '#5DADE2', // Bermuda blue
              },
              gold: {
                DEFAULT: '#F4D03F', // Warm Olympic gold
                hover: '#D4AC0D',
              },
              crimson: {
                DEFAULT: '#5DADE2', // Replace red with Bermuda blue
                hover: '#3498DB',
              },
              light: {
                grey: '#F8F9F9', // Slightly warmer white
              },
              bermuda: {
                DEFAULT: '#5DADE2', // Primary Bermuda blue
                light: '#85C1E9',  // Light sky blue
                dark: '#3498DB',   // Deeper blue
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8F9F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #5DADE2;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3498DB;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-navy-deep antialiased selection:bg-gold selection:text-navy-deep">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
