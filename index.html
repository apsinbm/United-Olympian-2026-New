<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympians United 2026 | Ocean Gradient Theme</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                deep: '#0F4C75', // Deep ocean blue
                light: '#3282B8', // Mid ocean blue
              },
              gold: {
                DEFAULT: '#D4AF37', // Classic Olympic gold
                hover: '#B8960C',
              },
              crimson: {
                DEFAULT: '#3282B8', // Replace red with mid blue
                hover: '#0F4C75',
              },
              light: {
                grey: '#F7FBFC', // Soft ocean white
              },
              ocean: {
                deep: '#0F4C75',    // Deep ocean
                mid: '#3282B8',     // Mid blue
                light: '#BBE1FA',   // Sky blue / foam
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F7FBFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #3282B8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F4C75;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-navy-deep antialiased selection:bg-gold selection:text-navy-deep">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
